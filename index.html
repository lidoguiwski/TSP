<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Video Storymap: NYC Tour</title>
  <link rel="icon" type="image/png" href="./favicon.png" />

  <!-- Libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers@2.0.0/leaflet-providers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- YouTube Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="scripts/lightbox/css/lightbox.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="markers/leaflet.extra-markers.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style-desktop.css" />
  <link rel="stylesheet" href="css/loader.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    #left-panel {
      width: 40vw;
      display: flex;
      flex-direction: column;
      background: #111;
    }

    #video-fixed {
      width: 100%;
      aspect-ratio: 16/9;
      background: black;
      z-index: 1000;
      border-bottom: 2px solid #ccc;
    }

    #video-fixed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #map {
      flex-grow: 1;
      width: 60vw;
      height: 100vh;
    }

    #info-panel {
      flex-grow: 1;
      background-color: #f0f0f0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 10px;
    }

    .chapter-container {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .chapter-container.in-focus {
      background-color: #ffefc4;
    }

    .marker-active .extra-marker {
      background-color: orange !important;
    }
  </style>
</head>

<body>
  <div id="left-panel">
    <div id="video-fixed">
      <iframe id="ytplayer"
              src="https://www.youtube.com/embed/8HKlDSlDx_w?enablejsapi=1&mute=1&playsinline=1"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen></iframe>
    </div>
    <div id="info-panel">
      <!-- Chapters will be injected here -->
    </div>
  </div>
  <div id="map"></div>

  <!-- Scripts -->
  <script src="scripts/lightbox/js/lightbox.js"></script>
  <script src="markers/leaflet.extra-markers.min.js"></script>
  <script src="scripts/constants.js"></script>
  <script src="scripts/jquery.csv.js"></script>
  <script src="scripts/storymap.js"></script>
</body>
</html>
