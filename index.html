<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Leaflet Storymap with Synced Video</title>

  <!-- Leaflet and style dependencies -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers@2.0.0/leaflet-providers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style-desktop.css" />
  <style>
    #video-container {
      position: fixed;
      top: 80px;
      left: 10px;
      width: 360px;
      height: 202px;
      z-index: 1001;
      background: black;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
    }

    #narration {
      margin-top: 300px;
    }
  </style>
</head>

<body>

  <div id="title">
    <div id="logo"></div>
    <div id="header"></div>
  </div>

  <!-- Video container -->
  <div id="video-container">
    <iframe id="video-frame" src="https://drive.google.com/file/d/1jYM4Cy6O8_eU_K39viVQDMi1a66QzbHQ/preview" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Narration container -->
  <div id="narration">
    <div id="contents">
      <div id="top"></div>
    </div>
  </div>

  <!-- Map and loader -->
  <div class="loader">Loading...</div>
  <div id="map"></div>

  <!-- Scripts -->
  <script src="google-doc-url.js"></script>
  <script src="scripts/constants.js"></script>
  <script src="scripts/jquery.csv.js"></script>
  <script src="scripts/storymap.js"></script>

</body>

</html>
