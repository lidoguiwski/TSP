<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Leaflet Map with Timestamp-Synced Video</title>

  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin:0; padding:0; overflow:hidden; }
    #container { display:flex; width:100vw; height:100vh; }
    #left { width:50vw; background:#000; }
    #left video { width:100%; height:auto; }
    #map { width:50vw; height:100vh; }
  </style>
</head>

<body>
<div id="container">
  <div id="left">
    <video id="video" controls>
      <source src="https://drive.google.com/uc?export=download&id=1jYM4Cy6O8_eU_K39viVQDMi1a66QzbHQ" type="video/mp4">
      Your browser doesn't support video.
    </video>
  </div>
  <div id="map"></div>
</div>

<script>
  // Initialize the map
  const map = L.map('map').setView([40.7128, -74.0060], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Timestamp-to-location mappings
  const locations = [
    {time: 0, coords: [40.7128, -74.0060], zoom: 14, title: "NYC"},
    {time: 30, coords: [40.730610, -73.935242], zoom: 15, title: "Brooklyn"},
    {time: 60, coords: [40.758896, -73.985130], zoom: 16, title: "Times Square"}
  ];

  // Add markers and interactions
  locations.forEach(loc => {
    const marker = L.marker(loc.coords).addTo(map)
      .bindPopup(loc.title);
    marker.on('click', () => {
      video.currentTime = loc.time;
      video.play();
    });
  });

  const video = document.getElementById('video');
  let activeIndex = -1;

  // Synchronize map with video playback
  video.addEventListener('timeupdate', () => {
    const currentTime = video.currentTime;
    for (let i = locations.length - 1; i >= 0; i--) {
      if (currentTime >= locations[i].time) {
        if (activeIndex !== i) {
          activeIndex = i;
          map.flyTo(locations[i].coords, locations[i].zoom);
        }
        break;
      }
    }
  });
</script>

</body>
</html>
