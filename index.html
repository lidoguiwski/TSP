<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Leaflet Storymap with Responsive Square Map</title>
  <link rel="icon" type="image/png" href="./favicon.png">

  <!-- Leaflet and style dependencies -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers@2.0.0/leaflet-providers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="scripts/lightbox/js/lightbox.js"></script>
  <link rel="stylesheet" href="scripts/lightbox/css/lightbox.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="markers/leaflet.extra-markers.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-desktop.css">
  <link rel="stylesheet" href="css/loader.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #left-panel {
      background: black;
      position: relative;
    }

    #left-panel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #map {
      height: 100vh;
    }

    .loader {
      position: absolute;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="left-panel">
      <iframe
        src="https://drive.google.com/file/d/1jYM4Cy6O8_eU_K39viVQDMi1a66QzbHQ/preview"
        allow="autoplay"
        allowfullscreen>
      </iframe>
    </div>
    <div id="map"></div>
  </div>

  <div class="loader">Loading...</div>

  <script>
    function resizePanels() {
      const height = window.innerHeight;
      const width = window.innerWidth;
      const mapSize = height; // square map
      const leftPanel = document.getElementById('left-panel');
      const mapDiv = document.getElementById('map');

      leftPanel.style.width = `${width - mapSize}px`;
      mapDiv.style.width = `${mapSize}px`;
    }

    window.addEventListener('resize', resizePanels);
    window.addEventListener('load', () => {
      resizePanels();
      L.map('map', {
        center: [0, 0],
        zoom: 1,
        scrollWheelZoom: false,
        zoomControl: false,
        tap: false
      });
    });
  </script>

  <script src="google-doc-url.js"></script>
  <script src="markers/leaflet.extra-markers.min.js"></script>
  <script src="scripts/constants.js"></script>
  <script src="scripts/jquery.csv.js"></script>
  <script src="scripts/storymap.js"></script>

</body>
</html>
