<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Leaflet Storymap with Fixed Video</title>
  <link rel="icon" type="image/png" href="./favicon.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers@2.0.0/leaflet-providers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="scripts/lightbox/js/lightbox.js"></script>
  <link rel="stylesheet" href="scripts/lightbox/css/lightbox.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="markers/leaflet.extra-markers.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-desktop.css">
  <link rel="stylesheet" href="css/loader.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #video-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 400px; /* Panel width */
      height: 225px; /* Video height */
      background: black;
      z-index: 9999;
      border-bottom: 2px solid #ccc;
      border-right: 2px solid #ccc;
    }

    #video-fixed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --- NEW PANEL STYLE --- */
    #info-panel {
      position: fixed;
      top: 225px; /* Positioned below the video (video height) */
      left: 0;
      width: 400px; /* Same width as the video */
      height: 150px; /* Adjust height as needed */
      background-color: #f0f0f0; /* Light gray background to see it */
      z-index: 9998; /* Below video, above map */
      border-right: 2px solid #ccc; /* Optional: matching border */
      border-bottom: 2px solid #ccc; /* Optional: matching border */
      /* Add 'overflow: auto;' if you plan to put content that might exceed the height */
    }
    /* --- END NEW PANEL STYLE --- */


    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .loader {
      position: absolute;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <div id="video-fixed">
    <iframe
      src="https://drive.google.com/file/d/1jYM4Cy6O8_eU_K39viVQDMi1a66QzbHQ/preview"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <div id="info-panel">
    </div>
  <div id="map"></div>

  <div class="loader">Loading...</div>

  <script>
    var map = L.map('map', {
      center: [0, 0],
      zoom: 1,
      scrollWheelZoom: false,
      zoomControl: false,
      tap: false
    });
  </script>

  <script src="google-doc-url.js"></script>
  <script src="markers/leaflet.extra-markers.min.js"></script>
  <script src="scripts/constants.js"></script>
  <script src="scripts/jquery.csv.js"></script>
  <script src="scripts/storymap.js"></script>

</body>
</html>
