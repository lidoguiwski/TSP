<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Leaflet Storymap with Video Panel</title>
  <link rel="icon" type="image/png" href="./favicon.png">

  <!-- Leaflet and style dependencies -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers@2.0.0/leaflet-providers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="scripts/lightbox/js/lightbox.js"></script>
  <link rel="stylesheet" href="scripts/lightbox/css/lightbox.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="markers/leaflet.extra-markers.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-desktop.css">
  <link rel="stylesheet" href="css/loader.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #left-panel {
      width: 400px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      position: relative;
    }

    #video-panel {
      width: 100%;
      height: 225px;
      background: black;
    }

    #video-panel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #content-panel {
      position: absolute;
      top: 50vh; /* starts halfway down the screen */
      left: 0;
      width: 100%;
      height: calc(100vh - 50vh);
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }

    #map {
      flex: 1;
    }

    .loader {
      position: absolute;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <div id="left-panel">
    <div id="video-panel">
      <iframe
        src="https://drive.google.com/file/d/1jYM4Cy6O8_eU_K39viVQDMi1a66QzbHQ/preview"
        allow="autoplay"
        allowfullscreen>
      </iframe>
    </div>
    <div id="content-panel">
      <div id="title">
        <div id="logo"></div>
        <div id="header"></div>
      </div>
      <div id="narration">
        <div id="contents">
          <div id="top"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div class="loader">Loading...</div>

  <script>
    var map = L.map('map', {
      center: [0, 0],
      zoom: 1,
      scrollWheelZoom: false,
      zoomControl: false,
      tap: false
    });
  </script>

  <script src="google-doc-url.js"></script>
  <script src="markers/leaflet.extra-markers.min.js"></script>
  <script src="scripts/constants.js"></script>
  <script src="scripts/jquery.csv.js"></script>
  <script src="scripts/storymap.js"></script>

</body>
</html>
